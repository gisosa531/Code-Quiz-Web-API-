<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web API: Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="scores"><a href="./scores.html">HighScores</a></div>

    <!--Timer being set-->
    <div>Time: <span id="time">0</span></div>
    <!--Start Title Screen for when quiz will begin-->
    <div class = "container">
    <div id =startScreen class="begin">
        <h1>Coding Quiz </h1>
    </di>
    <p>
        Within the time limit, attempt to answer the following code-related questions. Keep in mind that wrong responses will deduct 10 seconds from your score/timing!
    </p>
    <button id= "begin">Start Quiz</button>
    </div>

    <!--Container for questions to be displayed-->
    <div id="questions" class="hide">
        <h2 id=questionTitle></h2>
        <div id="answers" class ="choices"></div>
    </div>

    <!--End Title Screen for when time is out or finished answering-->
    <div id="endPanel" class="hide">
        <h2>Finished!</h2>
        <p>Your score is: <span id=finalScore> </span>.</p>
        <p>
            Enter initials: <input id="initials" max="3">
            <button id="submit">Submit</button>
        </p>
    </div>
    <!--Checks if answer was correct-->
    <div id="answerResponse" class="hide"></div>
</div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
